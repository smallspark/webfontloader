<!doctype html>
<html>
<head>
  <link href="/basic.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    @font-face {
      font-family: "CAC Champagne";
        src: url("http://typefront.com/fonts/825588113.eot");
        src: local("☺"),
             url("http://typefront.com/fonts/825588113.woff") format("woff"),
             url("http://typefront.com/fonts/825588113.ttf") format("truetype"),
             url("http://typefront.com/fonts/825588113.svg") format("svg");
      }

      @font-face {
        font-family: "AlexandriaFLF";
        src: url("http://typefront.com/fonts/825588119.eot");
        src: local("☺"),
             url("http://typefront.com/fonts/825588119.woff") format("woff"),
             url("http://typefront.com/fonts/825588119.ttf") format("truetype"),
             url("http://typefront.com/fonts/825588119.svg") format("svg");
      }

      h1 { font-family: "CAC Champagne", sans-serif; font-weight: normal; }
      h2 { font-family: "AlexandriaFLF", sans-serif; font-weight: normal; }
  </style>
</head>
<body>
  <h1>
    The quick brown fox jumped over the lazy dog.
  </h1>
  <h2>
    The sly dog lifted a paw and swatted the cheeky fox.
  </h2>
  <hr>
  <p>
    <a href="#" onclick="document.getElementsByTagName('body')[0].style.color = '#fff';return false;">Hide Page</a> |
    <a href="/typefront-css.html">Reload Cached</a>
  </p>
  <p>
    The goal of this page is simply to use a font served by TypeFront directly via CSS.
  </p>
</body>
</html>
